<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register</h1>
<table>
    <tr>
        <td>First name:</td>
        <td><input type="text" name="first name" placeholder="Nhâp First Name" size="15"></td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td><input type="text" name="last name" placeholder="Nhập Fast Name" size="15"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="text" name="Email" placeholder="Nhập First Name" size="15"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td><input type="text" name="Phone" placeholder="Nhập Phone" size="15"></td>
    </tr>
</table>
<br/>
<table>
    <tr>
        <td>Giới Tính:</td>
        <td><input type="radio" name="Giới tính" >Nam</td>
        <td><input type="radio" name="Giới tính" checked>Nữ</td>
    </tr>
</table>
<p>Sở Thích:</p>
<table class="thuhepdong">
    <td><input type="checkbox" name="Sở Thích" checked>Đá bóng</td>
    <td><input type="checkbox" name="Sở Thích" checked> Bơi</td>
    <td><input type="checkbox" name="Sở Thích" >Game</td>
</table>
<table>
    <tr>
        <td>Lớp:</td>
        <td><select>
            <option>Lớp C0722G1</option>
            <option>Lớp C0822G1</option>
            <option>Lớp C0922G1</option>
        </select></td>
    </tr>
</table>
<br>
<input type="button" name="dang Ký" value="Đăng Ký">
<input type="button" name="dang nhập" value="Đăng Nhập">
</body>
</html>
